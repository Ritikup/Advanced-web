<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header class="container">
        <h1>User Events Demo</h1>
    </header>

    <main class="container">
        <!-- CLICK -->
        <section class="card">
            <h2>1) Click Event</h2>
            <button id="helloBtn" type="button">Say Hello</button>
            <p id="helloOut" class="out"></p>
        </section>

        <!-- INPUT + KEYDOWN -->
        <section class="card">
            <h2>2) Live Input & Enter Key</h2>
            <label for="nick">Nickname:</label>
            <input id="nick" placeholder="Type your nickname" />
            <p class="hint">Typing updates text below. Press <kbd>Enter</kbd> to “submit”.</p>
            <p id="nickOut" class="out"></p>
        </section>

        <!-- SUBMIT (FORM) -->
        <section class="card">
            <h2>3) Form Submit</h2>
            <form id="tipForm">
                <label>
                    Bill ($):
                    <input id="bill" type="number" step="0.01" placeholder="e.g., 25.50" />
                </label>
                <label>
                    Tip (%):
                    <input id="tip" type="number" step="1" placeholder="e.g., 18" />
                </label>
                <button type="submit">Calculate Total</button>
            </form>
            <p id="totalOut" class="out"></p>
        </section>

        <!-- PASSING ARGUMENTS -->
        <section class="card">
            <h2>4) Passing Arguments in a Handler</h2>
            <button id="saveBtn" type="button">Save</button>
            <button id="deleteBtn" type="button">Delete</button>
            <p id="actionOut" class="out"></p>
        </section>
    </main>
</body>

</html>
